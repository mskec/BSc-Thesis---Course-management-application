<h3>Course definition list</h3>

<div class="table-responsive">
    <table class="table table-striped table-hover" id="course-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Course name</th>
                <th>Short description</th>
                <th>Category</th>
                <th>Keywords</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="course in courses">
                <td><a href="#/course/display/{{ course.id }}">{{ course.id }}</a></td>
                <td id="course-table-name">{{ course.name }}</td>
                <td id="course-table-shortDescription">{{ course.shortDescription | truncate:50 }}</td>
                <td id="course-table-category">{{ course.category.displayName }}</td>
                <td id="course-table-keywords">{{ course.keywords.join(', ') }}</td>
                <td class="ed-action-col-xs">
                    <div class="btn-group  ed-action-btn-xs">
                        <a href="#/course/form/{{ course.id }}" class="btn btn-xs btn-warning"><span class="fa fa-pencil"></span> Edit</a>
                        <button class="btn btn-xs btn-danger" ng-click="delete($index)"><span class="glyphicon glyphicon-remove"></span> Delete</button>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
</div>
<a href="#/course/form"><button class="btn btn-primary"><span class="glyphicon glyphicon-plus"></span> New Course definition</button></a>
