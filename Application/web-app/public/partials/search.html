<h1>Course search</h1>
<p class="help-block text-justify">You can search by course name, keywords and category.</p>

<div class="visible-xs row">
    <div class="col-xs-12 col-sm-6">
        <form name="form" class="form-inline" ng-submit="search(query)" novalidate>
            <div class="input-group">
                <input type="text" ng-model="query" class="form-control" name="search" placeholder="Search" ng-minlength="3" required>
                <div class="input-group-btn">
                    <button type="submit" class="btn btn-default" ng-disabled="form.$invalid"><span class="glyphicon glyphicon-search"></span> Search</button>
                </div>
            </div>
        </form>
    </div>
</div>

<!--<p class="hidden-xs"><b>Search query:</b> {{ query }}</p>-->

<hr>
<h3>Results:</h3>

<div ng-if="courses.length == 0">
    <p class="lead">Sorry, no courses were found for given search query.</p>
</div>

<div class="list-group">
    <a href="#/course/display/{{ course.id }}" class="list-group-item" ng-repeat="course in courses">
        <h4>{{ course.name }}</h4>
        <p class="list-group-item-text text-justify">{{ course.shortDescription }}</p>
    </a>
</div>
